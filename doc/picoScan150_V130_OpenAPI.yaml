 /LFPcubicareafilter:
  get: 
   tags: 
   - 15 - Region of interest
   summary: ""
   description: 'The CubicAreaFilter limits a polar scan to a axis-parallel cube defined by its extension in x-, y- and z-range. Distance values outside the cube are set to zero (such that they are ignored for a subsequent transformation to a point cloud). The extent of the cube is described in world coordinates. For that reason the sensor pose must be provided in world coordinates as well. It can be defined either in the SICK coordinate system (alpha-beta-gamma) or in the DIN 70000 coordinate system (Yaw-Pitch-Roll). The API is the same as in Scan.Transform. The filter operates in place, therefore make a copy of the original scan using Scan.clone() if necessary. The filter expects a constant vertical angle, i.e. the phi channel must either be empty or have a length of 1. The filter precomputes the beam directions once using the angle values of the first scan passed to the filter function. The beam directions are recalculated only if the length of the scan or the phi value changes. Consequently, the filtered values may slightly lay outside the defined bounding box if the theta values change from scan to scan. '
   operationId: Get/LFPcubicareafilter
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         bEnable:
