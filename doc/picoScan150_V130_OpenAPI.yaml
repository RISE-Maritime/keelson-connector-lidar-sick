 /EnableColaScan:
  get: 
   tags: 
   - 9 - Leagcy protocols
   summary: ""
   description: 'Disables ColaScan / AutoIP. Port 30178 will not be opened. Changing IP address via ColaScan protocol not possible any longer.'
   operationId: Get/EnableColaScan
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: boolean
        default: True
  post: 
   tags: 
   - 9 - Leagcy protocols
   summary: ""
   description: 'Disables ColaScan / AutoIP. Port 30178 will not be opened. Changing IP address via ColaScan protocol not possible any longer.'
   operationId: Post/EnableColaScan
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EnableColaScan:
           type: boolean
           default: True
   responses: 
    '200':
     description: successful operation
 /SetWebserverEnabled:
  post: 
   tags: 
   - 10 - Webserver settings
   summary: ""
   description: 'Disables Webserver if set to false. Port 80 will not be opened after reboot.'
   operationId: Post/SetWebserverEnabled
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          Enable:
           type: boolean
           default: True
   responses: 
    '200':
     description: successful operation
 /GetWebserverEnabled:
  post: 
   tags: 
   - 10 - Webserver settings
   summary: ""
   description: 'Returns state if Webserver is enabled.'
   operationId: Post/GetWebserverEnabled
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         IsEnabled:
          type: boolean
          default: True
 /EtherMACAddress:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'MAC-Address of the Device'
   operationId: Get/EtherMACAddress
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: array
        maxItems: 6
        minItems: 6
        default: [0,6,0x77,0,0,0]
