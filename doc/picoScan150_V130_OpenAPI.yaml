openapi: 3.1.0
info: 
 description: "This is the REST interface description of the picoScan150. The range of functions can vary depending on the variant and software package."
 contact: 
  name: SICK Support Portal
  url: https://supportportal.sick.com/
 version: "1.3.0.0"
 title: "picoScan150 REST interface description"
servers: 
- url: http://{device}/api
  variables: 
   Device: 
    default: 192.168.0.1
    description: The IP address of the picoScan150.
tags: 
- name: 1 - General
- name: 2 - Status
- name: 3 - Device
- name: 4 - Basic settings
- name: 5 - Date and system time
- name: 6 - Filter
- name: 7 - Contamination indication
- name: 8 - Ethernet
- name: 9 - Leagcy protocols
- name: 10 - Webserver settings
- name: 11 - Inputs and outputs
- name: 12 - Measurement data output
- name: 13 - IMU data output
- name: 14 - Data reduction
- name: 15 - Region of interest
- name: 16 - Field evaluation
- name: 17 - Operating data
- name: 18 - Diagnostic file
- name: 19 - Firmware update
paths: 
 /checkCredentials:
  post: 
   tags: 
   - 1 - General
   summary: ""
   description: 'Check credentials'
   operationId: Post/checkCredentials
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
 /update:
  put: 
   tags: 
   - 19 - Firmware update
   summary: ""
   description: "This method uploads the firmware file (SPK) to the sensor. The maximum possible file size is 100 MB."
   operationId: Put/update
   requestBody:
    content: 
     application/octet-stream:
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          Type:
           type: string
          Binary:
           type: string
   responses: 
    '200':
     description: successful operation
 /DeviceIdent:
  get: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'Unique Identification of device'
   operationId: Get/DeviceIdent
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         Name:
          type: string
          default: "picoScan"
          maxLength: 8
         Version:
          type: string
          default: "1.3.0.3C"
          maxLength: 8
 /LocationName:
  get: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'Location of Device (set by user)'
   operationId: Get/LocationName
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "not defined"
        maxLength: 16
  post: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'Location of Device (set by user)'
   operationId: Post/LocationName
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          LocationName:
           type: string
           default: "not defined"
           maxLength: 16
   responses: 
    '200':
     description: successful operation
 /SerialNumber:
  get: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'serial number of device'
   operationId: Get/SerialNumber
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "12345678"
        maxLength: 8
 /FirmwareVersion:
  get: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'Version of the application software'
   operationId: Get/FirmwareVersion
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "XXXXXXXXXX"
        maxLength: 40
 /getChallenge:
  post: 
   tags: 
   - 1 - General
   summary: ""
   description: Post getChallenge
   operationId: Post/getChallenge
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          user:
           $ref: '#/components/schemas/E_USER_LEVEL_TYPE'
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         realm:
          type: string
          default: " "
         nonce:
          type: string
          default: " "
         opaque:
          type: string
          default: " "
         salt:
          type: array
          maxItems: 16
          minItems: 0
          default: []
          items: 
           type: integer
 /OrderNumber:
  get: 
   tags: 
   - 3 - Device
   summary: ""
   description: 'The OrderNumber describes the SICK part number of the device.'
   operationId: Get/OrderNumber
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "1234567"
        maxLength: 32
 /DeviceStatus:
  get: 
   tags: 
   - 2 - Status
   summary: ""
   description: 'Current state of the device.'
   operationId: Get/DeviceStatus
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        $ref: '#/components/schemas/DeviceStatus'
 /WriteEeprom:
  post: 
   tags: 
   - 1 - General
   summary: ""
   description: 'Method writes all permanent parameters from the SOPAS mirror to the ParamEEprom '
   operationId: Post/WriteEeprom
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         Success:
          type: boolean
          default: False
 /SCdevicestate:
  get: 
   tags: 
   - 2 - Status
   summary: ""
   description: 'Signals the state of the device'
   operationId: Get/SCdevicestate
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: integer
        default: 0
        enum: 
        - 0
        - 1
        - 2
        description: >
         Mapping:
          * 0 - Busy
          * 1 - Ready
          * 2 - Error
 /RebootDevice:
  post: 
   tags: 
   - 1 - General
   summary: ""
   description: 'Method shuts the device down but saves the parameter before shutdown ist executed'
   operationId: Post/RebootDevice
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
 /LoadFactoryDefaults:
  post: 
   tags: 
   - 1 - General
   summary: ""
   description: 'The method resets all variables to their default value. '
   operationId: Post/LoadFactoryDefaults
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
 /LastParaDate:
  get: 
   tags: 
   - 17 - Operating data
   summary: ""
   description: 'Last date when store permanent was executed'
   operationId: Get/LastParaDate
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "DD.MM.YYYY"
        maxLength: 10
 /LastParaTime:
  get: 
   tags: 
   - 17 - Operating data
   summary: ""
   description: 'Last date when store permanent was executed'
   operationId: Get/LastParaTime
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: string
        default: "HH:MM"
        maxLength: 5
 /DoDiagnosisDump:
  post: 
   tags: 
   - 18 - Diagnostic file
   summary: ""
   description: 'Performs a DiagnosisDump of the device.'
   operationId: Post/DoDiagnosisDump
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          DoRunlevelLoop:
           type: boolean
           default: False
          Output:
           type: string
           default: " "
           maxLength: 64
       example:
        data:
          DoRunlevelLoop: True
          Output: "file"
          
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         Successfull:
          type: boolean
          default: False
 /GetDiagnosisDumpInfo:
  post: 
   tags: 
   - 18 - Diagnostic file
   summary: ""
   description: 'Returns the additional metainformation about the DiagnosisDump.'
   operationId: Post/GetDiagnosisDumpInfo
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         DiagDumpExists:
          type: boolean
          default: False
         DiagDumpTimestamp:
          type: integer
 /InputState:
  get: 
   tags: 
   - 11 - Inputs and outputs
   summary: ""
   description: 'State of digital inputs'
   operationId: Get/InputState
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         uiVersionNumber:
          type: integer
          default: 1
         udiSystCount:
          type: integer
         aDigitalIn:
          type: array
          maxItems: 8
          minItems: 8
          items: 
           type: object
           properties: 
            IOState:
             $ref: '#/components/schemas/IOState_t'
         aTimeBlock:
          type: array
          maxItems: 1
          minItems: 0
          default: []
          items: 
           $ref: '#/components/schemas/DateTime_t'
 /OutputState:
  get: 
   tags: 
   - 11 - Inputs and outputs
   summary: ""
   description: 'State of digital outputs'
   operationId: Get/OutputState
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         uiVersionNumber:
          type: integer
          default: 1
         udiSystCount:
          type: integer
         aDigitalOut:
          type: array
          maxItems: 8
          minItems: 8
          items: 
           type: object
           properties: 
            IOState:
             $ref: '#/components/schemas/IOState_t'
            udiCounter:
             type: integer
         aTimeBlock:
          type: array
          maxItems: 1
          minItems: 0
          default: []
          items: 
           $ref: '#/components/schemas/DateTime_t'
 /PortState:
  get: 
   tags: 
   - 11 - Inputs and outputs
   summary: ""
   description: 'State of digital ports (inputs / outputs)'
   operationId: Get/PortState
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         uiVersionNumber:
          type: integer
         udiSystCount:
          type: integer
         aInternalPorts:
          type: array
          maxItems: 8
          minItems: 0
          default: []
          items: 
           $ref: '#/components/schemas/PortStateAndCounter_t'
         aExternalPorts:
          type: array
          maxItems: 8
          minItems: 0
          default: []
          items: 
           $ref: '#/components/schemas/PortStateAndCounter_t'
         aTimeBlock:
          type: array
          maxItems: 1
          minItems: 0
          default: []
          items: 
           $ref: '#/components/schemas/DateTime_t'
 /mResetOutputCounter:
  post: 
   tags: 
   - 11 - Inputs and outputs
   summary: ""
   description: '""'
   operationId: Post/mResetOutputCounter
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: object
        properties: 
         ErrorCode:
          type: integer
          default: 0
          enum: 
          - 0
          - 1
          description: >
           Mapping:
            * 0 - SOPAS_ERR_NO_ERR
            * 1 - SOPAS_ERR_STATE_CHANGE_NOT_PERMITTED
 /EtherIPAddress:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'IP-Address of the Device'
   operationId: Get/EtherIPAddress
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: array
        maxItems: 4
        minItems: 4
        default: [192,168,0,1]
        items: 
         type: integer
  post: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'IP-Address of the Device'
   operationId: Post/EtherIPAddress
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherIPAddress:
           type: array
           maxItems: 4
           minItems: 4
           default: [192,168,0,1]
           items: 
            type: integer
   responses: 
    '200':
     description: successful operation
 /EtherIPGateAddress:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'IP-Address of the Ethernet Gateway'
   operationId: Get/EtherIPGateAddress
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: array
        maxItems: 4
        minItems: 4
        default: [0,0,0,0]
        items: 
         type: integer
  post: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'IP-Address of the Ethernet Gateway'
   operationId: Post/EtherIPGateAddress
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherIPGateAddress:
           type: array
           maxItems: 4
           minItems: 4
           default: [0,0,0,0]
           items: 
            type: integer
   responses: 
    '200':
     description: successful operation
 /EtherIPMask:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Netmask'
   operationId: Get/EtherIPMask
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: array
        maxItems: 4
        minItems: 4
        default: [255,255,255,0]
        items: 
         type: integer
  post: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Netmask'
   operationId: Post/EtherIPMask
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherIPMask:
           type: array
           maxItems: 4
           minItems: 4
           default: [255,255,255,0]
           items: 
            type: integer
   responses: 
    '200':
     description: successful operation
 /EtherAuxEnabled:
  get: 
   tags: 
   - 9 - Leagcy protocols
   summary: ""
   description: 'Enables Cola1 Interface. Cola-A on port 2111 and Cola-B on port 2112'
   operationId: Get/EtherAuxEnabled
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: boolean
        default: True
  post: 
   tags: 
   - 9 - Leagcy protocols
   summary: ""
   description: 'Enables Cola1 Interface. Cola-A on port 2111 and Cola-B on port 2112'
   operationId: Post/EtherAuxEnabled
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherAuxEnabled:
           type: boolean
           default: True
   responses: 
    '200':
     description: successful operation
 /EtherAddressingMode:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Which mode to use for Ethernet address assignement'
   operationId: Get/EtherAddressingMode
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: integer
        default: 0
        enum: 
        - 0
        - 1
        description: >
         Mapping:
          * 0 - TX_IP_STATIC
          * 1 - TX_IP_DHCP
  post: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Which mode to use for Ethernet address assignement'
   operationId: Post/EtherAddressingMode
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherAddressingMode:
           type: integer
           default: 0
           enum: 
           - 0
           - 1
           description: >
            Mapping:
             * 0 - TX_IP_STATIC
             * 1 - TX_IP_DHCP
   responses: 
    '200':
     description: successful operation
 /EtherDHCPFallback:
  get: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Fallback if DHCP not successfull'
   operationId: Get/EtherDHCPFallback
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: integer
        default: 1
        enum: 
        - 0
        - 1
        description: >
         Mapping:
          * 0 - TX_USE_STATIC_IP
          * 1 - TX_RETRY_DHCP
  post: 
   tags: 
   - 8 - Ethernet
   summary: ""
   description: 'Fallback if DHCP not successfull'
   operationId: Post/EtherDHCPFallback
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       properties: 
        data:
         type: object
         properties: 
          EtherDHCPFallback:
           type: integer
           default: 1
           enum: 
           - 0
           - 1
           description: >
            Mapping:
             * 0 - TX_USE_STATIC_IP
             * 1 - TX_RETRY_DHCP
   responses: 
    '200':
     description: successful operation
 /EtherIPAddressDHCP:
