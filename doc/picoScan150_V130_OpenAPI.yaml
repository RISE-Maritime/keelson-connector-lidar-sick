 /RunFirmwareUpdate:
  post: 
   tags: 
   - 19 - Firmware update
   summary: ""
   description: 'Finishs an update package transfer process and setups the trigger or starts the deployment directly.'
   operationId: Post/RunFirmwareUpdate
   requestBody:
    description: successful operation
    required: true
    content: 
     application/json: 
      schema: 
       type: object
       nullable: true
   responses: 
    '200':
     description: successful operation
 /UpdateState:
  get: 
   tags: 
   - 19 - Firmware update
   summary: ""
   description: 'Signals the state of the update process (combined state)'
   operationId: Get/UpdateState
   responses: 
    '200':
     description: successful operation
     content: 
      application/json: 
       schema: 
        type: integer
        default: 0
        enum: 
        - 0
        - 1
        - 2
        - 3
        description: >
         Mapping:
          * 0 - Initial
          * 1 - Started
          * 2 - Deployed
          * 3 - Error
 /PowerOnCnt:
  get: 
